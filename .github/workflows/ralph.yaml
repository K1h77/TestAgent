name: Ralph Autonomous Worker

on:
  issues:
    types: [labeled]

jobs:
  agent-run:
    if: contains(github.event.issue.labels.*.name, 'auto-fix') || contains(github.event.issue.labels.*.name, 'ralph-retry') || contains(github.event.issue.labels.*.name, 'plan-approved')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y $(cat .github/apt-packages.txt)

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('.github/workflows/ralph.yaml') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright package
        run: npm install --no-save playwright

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Install Aider
        run: pip install -r requirements.txt

      - name: Remove ralph-retry label if present
        if: contains(github.event.issue.labels.*.name, 'ralph-retry')
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: |
          gh issue edit "$ISSUE_NUMBER" --repo "$REPO" --remove-label "ralph-retry" || true

      - name: Determine plan approval requirement
        id: plan-check
        run: |
          PLAN_APPROVAL_REQUIRED="false"
          if [[ "${{ contains(github.event.issue.labels.*.name, 'plan-await-approval') }}" == "true" ]] && [[ "${{ contains(github.event.issue.labels.*.name, 'plan-approved') }}" == "false" ]]; then
            PLAN_APPROVAL_REQUIRED="true"
          fi
          echo "PLAN_APPROVAL_REQUIRED=$PLAN_APPROVAL_REQUIRED" >> $GITHUB_OUTPUT
          echo "Plan approval required: $PLAN_APPROVAL_REQUIRED"

      - name: Run Ralph Agent
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_CREATOR: ${{ github.event.issue.user.login }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          PLAN_APPROVAL_REQUIRED: ${{ steps.plan-check.outputs.PLAN_APPROVAL_REQUIRED }}
        run: |
          chmod +x .github/scripts/ralph.sh
          .github/scripts/ralph.sh

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ralph-screenshots-issue-${{ github.event.issue.number }}
          path: screenshots/
          if-no-files-found: ignore
          retention-days: 7
