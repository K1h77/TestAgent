<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <h1>ğŸ“ Task Manager</h1>
            <h2>Sign In</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" class="text-input" required>
                <input type="password" id="password" placeholder="Password" class="text-input" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <div class="header-bar">
            <h1>ğŸ“ Task Manager</h1>
            <div class="user-icon" id="userIcon">ğŸ‘¤</div>
        </div>
        
        <div class="profile-view" id="profileView" style="display: none;">
            <h2>My Profile</h2>
            <div class="profile-info">
                <p><strong>Name:</strong> Mock User</p>
                <p><strong>Email:</strong> mock.user@example.com</p>
                <p><strong>Member since:</strong> January 2024</p>
                <p><strong>Tasks completed:</strong> 42</p>
            </div>
        </div>
        
        <div class="add-task-section">
            <h2>Add New Task</h2>
            <input type="text" id="taskTitle" placeholder="Task title" />
            <textarea id="taskDescription" placeholder="Task description (optional)"></textarea>
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="tasks-section">
            <h2>Tasks</h2>
            <div id="tasksList"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
