<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <h1>ğŸ“ Task Manager</h1>
            <h2>Sign In</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" class="text-input" required>
                <input type="password" id="password" placeholder="Password" class="text-input" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <div class="header">
            <h1>ğŸ“ Task Manager</h1>
            <div class="header-controls">
                <div class="dark-mode-switch">
                    <input type="checkbox" id="darkModeToggle" class="dark-mode-toggle">
                    <label for="darkModeToggle" class="dark-mode-label">
                        <span class="dark-mode-slider"></span>
                        <span class="dark-mode-icon">ğŸŒ™</span>
                    </label>
                </div>
                <button class="user-icon" id="userIcon" onclick="toggleProfile()">
                    <span>ğŸ‘¤</span>
                </button>
            </div>
        </div>
        
        <div class="add-task-section">
            <h2>Add New Task</h2>
            <input type="text" id="taskTitle" placeholder="Task title" />
            <textarea id="taskDescription" placeholder="Task description (optional)"></textarea>
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="tasks-section">
            <h2>Tasks</h2>
            <div id="tasksList"></div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="profile-modal" id="profileModal" style="display: none;">
        <div class="profile-content">
            <button class="close-btn" onclick="toggleProfile()">âœ•</button>
            <h2>User Profile</h2>
            <div class="profile-info">
                <div class="profile-avatar">ğŸ‘¤</div>
                <div class="profile-field">
                    <label>Name:</label>
                    <span>John Doe</span>
                </div>
                <div class="profile-field">
                    <label>Email:</label>
                    <span>john.doe@example.com</span>
                </div>
                <div class="profile-field">
                    <label>Username:</label>
                    <span>johndoe</span>
                </div>
                <div class="profile-field">
                    <label>Member Since:</label>
                    <span>January 2024</span>
                </div>
                <div class="profile-field">
                    <label>Role:</label>
                    <span>User</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
